<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="content">
        <h1>To Do List App</h1>
        <div class="container">
            <div class="all-projects"></div>
            <div class="add-project-button">
                <button class="create-project">Create Project</button>
            </div>
            <div class="project-form-container">
                <form class="project-form">
                  <label for="project-name">Your project name:</label>
                  <input
                    type="text"
                    id="project-name"
                    name="project-name"
                    placeholder="Add a new to-do project"
                    required
                    minlength="3"
                    maxlength="30"
                  />
                    <div class="project-buttons">
                        <button class="add-project" type="submit" method="get">
                            Create project
                        </button>
                        <button class="cancel-project" type="submit" method="get">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
    
            
        </div>

        <div class="form">
            <!--<button class="add-todo-button">Add New ToDo</button>-->
            <div id="add-todo-form" style="display:none">
                <form id="add-todo">
                    <label for="Title">Title:</label>
                    <input type="text" id="Title" name="Title" placeholder="Required Field" required>
                    <label for="Description">Description:</label>
                    <input type="text" id="Description" name="Description" placeholder="Required Field" required>
                    <label for="DueDate">Due Date:</label>
                    <input type="date" id="DueDate" name="DueDate" placeholder="Required Field" required>
                    <label for="Priority">Priority:</label>
                    <select id="Priority", name="Priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <label for="CheckList">CheckList Items Added (if any):</label>
                    <ul class="todo-ul"></ul>
                </form>
                <input type="text" id="add-to-checklist" name="add-to-checklist" placeholder="Type checklist item here">
                <button class="add-to-checklist">Add Item To Checklist</button>
                <br>
                <button type="submit" class="submit-button">Submit ToDo</button>
                <button type="reset" class="reset-button">Reset Form</button>
            </div>
        </div>
    </div>
</body>
</html>
