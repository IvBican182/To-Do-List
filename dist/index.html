<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="content">
      <div class="container">
        <div class="side-bar">
          <div class="side-header">Projects</div>
          <div class="projects"></div>
          <div class="add-project-button">
            <button class="create-project">Create Project</button>
          </div>
          <div class="project-form-container">
            <form class="project-form">
              <label for="project-name">Your project name:</label>
              <input
                type="text"
                id="project-name"
                name="project-name"
                placeholder="Add a new to-do project"
                required
              />
             <div class="project-buttons">
                <button class="add-project" type="button" method="get">
                  Create project
                </button>
                <button class="cancel-project" type="button" method="get">
                  Cancel
                </button>
              </div>
            </form>
          </div>
          <div class="todo-form-container">
            <form class="todo-form">
              <label for="todo-title">Your todo title:</label>
              <input type="text" id="todo-title" name="todo-title" />
              <label for="todo-description">Description:</label>
              <input
                type="text"
                id="todo-description"
                name="todo-description"
              />
              <label for="todo-date">Deadline:</label>
              <input type="date" id="todo-date" name="todo-date" />
              <label for="priority-choice">Priority:</label>
              <input
                list="priority"
                id="priority-choice"
                name="priority-choice"
              />
              <datalist id="priority">
                <option value="High">High</option>
                <option value="Average">Average</option>
                <option value="Low">Low</option>
              </datalist>
              <div class="todo-buttons">
                <button class="add-todo" type="submit" method="get">
                  Add 
                </button>
                <button class="cancel-todo" type="submit" method="get">
                  Cancel 
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="edit-todo-form-container" style="display: none">
          <form class="edit-todo-form">
            <label for="edit-todo-title">Your task:</label>
            <input type="text" id="edit-todo-title" name="edit-todo-title" />
            <label for="edit-todo-description">Your task description:</label>
            <input
              type="text"
              id="edit-todo-description"
              name="edit-todo-description"
            />
            <label for="edit-todo-date">Your task deadline:</label>
            <input type="date" id="edit-todo-date" name="edit-todo-date" />
            <label for="edit-priority-choice">Choose your priority:</label>
            <input
              list="edit-priority"
              id="edit-priority-choice"
              name="edit-priority-choice"
            />
            <datalist id="edit-priority">
              <option value="High">High</option>
              <option value="Average">Average</option>
              <option value="Low">Low</option>
            </datalist>
            <div class="edit-todo-buttons">
              <button class="edit-add-todo" type="button">Save changes</button>
              <button class="edit-cancel-todo" type="submit" method="get">
                Cancel 
              </button>
            </div>
          </form>
        </div>
        <div class="header"></div>
        <div class="main">
          <div class="render-todo-form">
            <button class="todo-btn-render">
              <img
                class="add-svg"
                alt="add-todo-plus-picture"
                src="assets/create.svg"
              />
              To Do
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
